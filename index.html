<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="welcome.php" method="POST">
        <fieldset>
        <h1>BUAT Account BARU</h1>
         <h5>Sign Up Form</h5>
        <p>
            <label>First Name:</label><br>
            <input type="text" name="nama_depan" />
        </p>
         <p>
            <label>Last Name:</label><br>
            <input type="text" name="last_nama"  />
        </p>
       
        <p>
            <label>Gender:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
            <label><input type="radio" name="jenis_kelamin" value="other" /> Other</label>
        </p>

         <label for="negara">Nationality:</label>

            <select name="negara">
              <option value="indonesia">indonesia</option>
              <option value="india">india</option>
              <option value="jepang">jepang</option>
              <option value="china">china</option>
            </select> 

        <p>
            <label>Language Spoken:</label><br>
             <input type="checkbox" name="indonesia" value="indonesia">
                <label > Bhasa Indonesia</label><br>
                <input type="checkbox"  name="english" value="Car">
                <label > English</label><br>
                <input type="checkbox" name="other" value="other">
                <label> Other</label><br> 
        </p>
       
        <p>
            <label>Bio:</label><br>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        </fieldset>
    </form>
</body>
</html>
